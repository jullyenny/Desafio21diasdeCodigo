    <script>
      const dayField = document.getElementById("day")
const hourField = document.getElementById("hour")
const minuteField = document.getElementById("minute")
const secondField = document.getElementById("second")

let interval;
const eventDay = moment("2022-09-05")

const second = 1000;
const minute = second * 60;
const hour = minute * 60;
const day = hour * 24;

const countDownFn = () => {
  const today = moment();
  const timeSpan = eventDay.diff(today);
  
  if(timeSpan<= -today){
    console.log ("evento encerrado");
    clearInterval (interval);
    return;
  } else if (timeSpan<=0){
    console.log ("o evento é hoje")
    clearInterval(interval);
    return;
  } else {
    const days = Math.floor(timeSpan/day);
    const hours = Math.floor((timeSpan % day)/hour);
    const minutes = Math.floor((timeSpan % hour)/minute);
    const seconds = Math.floor((timeSpan % minute)/second);

    dayField.innerHTML = days;
    hourField.innerHTML = hours;
    minuteField.innerHTML = minutes;
    secondField.innerHTML = seconds;

  }
}

interval = setInterval(countDownFn, second)
